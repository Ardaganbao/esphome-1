esphome:
  name: dc
  platform: ESP32
  board: esp32dev

wifi:
  ssid: !secret wifi_sid
  password: !secret wifi_password
  use_address: espsolar

time:
  - platform: sntp
    id: sntp_time
    timezone: "CET-1CEST,M3.5.0,M10.5.0/3"
    servers: "192.168.66.45"

# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret ota_password

mqtt:
  broker: 192.168.66.114
#  on_message:
#    topic: ${unique_id}/ota_mode
#    payload: 'ON'
#    then:
#      - deep_sleep.prevent: deep_sleep_1

uart:
  id: mod_bus
  tx_pin: 25
  rx_pin: 27
  baud_rate: 115200
  stop_bits: 1

modbus:
  id: modbus_epsolar
  # ctrl_pin: 5    # if you need to set the driver enable (DE) pin high before transmitting data configure it here
  uart_id: mod_bus

### Note enabling all sensors will probably cause a stackoverflow
### https://github.com/esphome/issues/issues/855
sensor:
  - platform: modbus_component
    modbus_id: modbus_epsolar
    command_throttle: 0
    id: traceranx
    ## the Modbus device addr
    address: 0x1
    ## Any modbus registers not already implemented can be defined here
    ##
    sensors:
      - id: array_rated_voltage
        name: "array_rated_voltage"
        address: 0x3000
        offset: 0
        unit_of_measurement: "V" 
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        skip_updates: 60
        filters:
        - multiply: 0.01

      - id: array_rated_current
        name: "array_rated_current"
        address: 0x3000
        offset: 2
        unit_of_measurement: "V" 
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        filters:
        - multiply: 0.01

      - id: array_rated_power
        name: "array_rated_power"
        address: 0x3000
        register_count: 2
        offset: 4
        unit_of_measurement: "W" 
        modbus_functioncode: "read_input_registers"
        value_type: U_DWORD_R
        accuracy_decimals: 1
        filters:
        - multiply: 0.01


      - id: battery_rated_voltage
        name: "battery_rated_voltage"
        address: 0x3000
        offset: 8
        unit_of_measurement: "V" 
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        filters:
        - multiply: 0.01


      - id: battery_rated_current
        name: "battery_rated_current"
        address: 0x3000
        offset: 10
        unit_of_measurement: "A" 
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        filters:
        - multiply: 0.01

      - id: battery_rated_power
        name: "battery_rated_power"
        address: 0x3000
        register_count: 2
        offset: 12
        unit_of_measurement: "W" 
        modbus_functioncode: "read_input_registers"
        value_type: U_DWORD_R
        accuracy_decimals: 1
        filters:
        - multiply: 0.01

      - id: charging_mode
        name: "charging_mode"
        address: 0x3000
        offset: 16
        unit_of_measurement: "" 
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 0


      - id: rated_current_of_load
        name: "rated_current_of_load"
        address: 0x300E
        offset: 0
        unit_of_measurement: "A" 
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        scale_factor: 0.01
        filters:
        - multiply: 0.01

      - id: pv_input_voltage
        name: "PV array input voltage"
        address: 0x3100
        offset: 0
        unit_of_measurement: "V" ## for any other unit the value is returned in minutes
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        scale_factor: 0.01
        filters:
        - multiply: 1.0

      - id: pv_input_current
        name: "PV array input current"
        address: 0x3100
        offset: 2
        unit_of_measurement: "A" ## for any other unit the value is returned in minutes
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        filters:
        - multiply: 0.01

      - id: pv_input_power
        name: "PV array input power"
        address: 0x3100
        offset: 4
        unit_of_measurement: "W" ## for any other unit the value is returned in minutes
        modbus_functioncode: "read_input_registers"
        value_type: U_DWORD_R
        accuracy_decimals: 1
        register_count: 2
        filters:
        - multiply: 0.01

      - id: pv_unknown1
        name: "pv_unknown1"
        address: 0x3100
        offset: 8
        unit_of_measurement: "W" ## for any other unit the value is returned in minutes
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        register_count: 1
        skip_updates: 5

      - id: pv_unknown2
        name: "pv_unknown2"
        address: 0x3100
        offset: 10
        unit_of_measurement: "W" ## for any other unit the value is returned in minutes
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        register_count: 1


      - id: battery_power
        name: "Battery power"
        address: 0x3100
        offset: 12
        unit_of_measurement: "W" ## for any other unit the value is returned in minutes
        modbus_functioncode: "read_input_registers"
        value_type: U_DWORD_R
        accuracy_decimals: 1
        register_count: 2
        skip_updates: 3
        filters:
        - multiply: 0.01

      
      - id: load_voltage
        name: "Load voltage"
        address: 0x310C
        offset: 0x0
        unit_of_measurement: "V" ## for any other unit the value is returned in minutes
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        filters:
        - multiply: 0.01

      - id: load_current
        name: "Load Current"
        address: 0x310C
        offset: 0x2
        unit_of_measurement: "A" ## for any other unit the value is returned in minutes
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 2
        filters:
        - multiply: 0.01

      - id: load_power
        name: "Load power"
        address: 0x310C
        offset: 0x04
        unit_of_measurement: "W" ## for any other unit the value is returned in minutes
        modbus_functioncode: "read_input_registers"
        value_type: U_DWORD_R
        accuracy_decimals: 1
        register_count: 2
        filters:
        - multiply: 0.01

      - id: battery_temperature
        name: "Battery temperature"
        address: 0x310C
        offset: 0x8
        unit_of_measurement: °C ## for any other unit the value is returned in minutes
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        filters:
        - multiply: 0.01

      - id: device_temperature
        name: "Device temperature"
        address: 0x310C
        offset: 0xA
        unit_of_measurement: °C ## for any other unit the value is returned in minutes
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        filters:
        - multiply: 0.01

      - id: battery_soc
        name: "Battery SOC"
        address: 0x311A
        offset: 0
        unit_of_measurement: "%" ## for any other unit the value is returned in minutes
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 0

      - id: remote_battery_temperature
        name: "Remote battery temperature"
        address: 0x311A
        offset: 2
        unit_of_measurement: "°C" ## for any other unit the value is returned in minutes
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        filters:
        - multiply: 0.01

      - id: max_pv_voltage_today
        name: "Maximum PV voltage today"
        address: 0x3300
        offset: 0
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        unit_of_measurement: "V"
        filters:
        - multiply: 0.01

      - id: min_pv_voltage_today
        name: "Minimum PV voltage today"
        address: 0x3300
        offset: 2
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        unit_of_measurement: "V"
        filters:
        - multiply: 0.01

      - id: max_battery_voltage_today
        name: "Maximum battery voltage today"
        address: 0x3300
        offset: 4
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        unit_of_measurement: "V"
        filters:
        - multiply: 0.01

      - id: min_battery_today
        name: "Minimum battery voltage today"
        address: 0x3300
        offset: 6
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        unit_of_measurement: "V"
        filters:
        - multiply: 0.01

      - id: consumed_energy_today
        name: "Consumed energy today"
        address: 0x3300
        offset: 8
        register_count: 2
        modbus_functioncode: "read_input_registers"
        value_type: U_DWORD_R
        accuracy_decimals: 1
        unit_of_measurement: "kWh"
        filters:
