      - id: consumed_energy_month
        name: "Consumed Energy Month"
        address: 0x3300
        offset: 12
        register_count: 2
        modbus_functioncode: "read_input_registers"
        value_type: U_DWORD_R
        accuracy_decimals: 1
        unit_of_measurement: "kWh"
        filters:
        - multiply: 0.01
       
      - id: consumed_energy_year
        name: "Consumed energy year"
        address: 0x3300
        offset: 16
        register_count: 2
        modbus_functioncode: "read_input_registers"
        value_type: U_DWORD_R
        accuracy_decimals: 1
